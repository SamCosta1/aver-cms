<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="/aver-core/css/login.css">
   <script
         src="https://code.jquery.com/jquery-3.2.1.min.js"
         integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
         crossorigin="anonymous"></script>
   <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase-auth.js"></script>
   <script src="/aver-firebase/aver-firebase.js"></script>
   <script src="/aver-core/js/admin-page.js"></script>
   <script src="/admin.js"></script>
   <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1">
   <title>Aver Admin Login</title>
</head>
<body>


<div class="login-container">

   <div class="title">
      Aver
   </div>
   <div class="form">
      <div class="aver-form-control">
         <input id="aver-email" type="text" placeholder="Email">
      </div>

      <div id="email-err" class="aver-error"></div>

      <div class="aver-form-control">
         <input id="aver-password" type="password" placeholder="Password">
      </div>

      <div id="password-err" class="aver-error"></div>

   </div>

   <div class="aver-loading-spinner"></div>
   <button id="submit-button" type="submit" class="aver-full-width-button aver-theme-button">Login</button>


</div>

</body>
</html>
